version: '3.3'

services:
  webapp: 
    build: ./webapp
    container_name: webapp
    ports:
      - 3000:3000
    depends_on:
      - batch
      - mongo
  batch: 
    build: ./batch
    container_name: batch
    ports:
      - 7077:7077
    depends_on:
      - mongo    
  streaming: 
    build: ./streaming
    container_name: streaming
    ports:
      - 7078:7077
    depends_on:
      - hbase
      - kafka       
  ml:
    build: ./ml
    container_name: ml
    ports:
      - 7079:7077
    depends_on:
      - hbase
  mongo:
    image: mongo:3.4
    ports:
      - "27017:27017"
  hbase:    
    image: nerdammer/hbase:1.1.2
    ports:
      - "60000:60000"
      - "60010:60010"
      - "60020:60020"
      - "60030:60030"
  zookeeper:
    image: zookeeper:3.5
    deploy:
      replicas: 1
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka:0.10.2.1
    deploy:
      replicas: 1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 192.168.0.32
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_CREATE_TOPICS: flightInfoTopic:1:1
      KAFKA_LISTENERS: "PLAINTEXT://:9092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://192.168.0.32:9092"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 
    depends_on:
      - zookeeper
  kylo:
    image: keven4ever/kylo_docker 